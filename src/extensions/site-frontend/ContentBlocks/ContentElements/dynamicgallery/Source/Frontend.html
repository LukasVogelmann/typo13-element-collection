<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <div class="cb-dynamicgallery">
            <f:switch expression="{data.variant}">
                <f:case value="0">
                    <div class="gallery-5-items">
                        <div class="no-swiper d-none d-tablet-flex">
                            <div class="col-left">
                                <div class="row-top">
                                    <div class="image" data-img-id="0">
                                        <f:render partial="Image" arguments="{
                                            images: {
                                                desktop: data.images5_items.0.image_desktop.0,
                                                tablet: data.images5_items.0.image_tablet.0,
                                                mobile: data.images5_items.0.image_mobile.0
                                            }
                                        }" />
                                    </div>
                                </div>
                                <div class="row-bottom">
                                    <div class="image" data-img-id="1">
                                        <f:render partial="Image" arguments="{
                                            images: {
                                                desktop: data.images5_items.1.image_desktop.0,
                                                tablet: data.images5_items.1.image_tablet.0,
                                                mobile: data.images5_items.1.image_mobile.0
                                            }
                                        }" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-right">
                                <div class="row-top">
                                    <div class="image" data-img-id="2">
                                        <f:render partial="Image" arguments="{
                                            images: {
                                                desktop: data.images5_items.2.image_desktop.0,
                                                tablet: data.images5_items.2.image_tablet.0,
                                                mobile: data.images5_items.2.image_mobile.0
                                            }
                                        }" />
                                    </div>
                                </div>
                                <div class="row-bottom">
                                    <div class="col-left">
                                        <div class="image" data-img-id="3">
                                            <f:render partial="Image" arguments="{
                                                images: {
                                                    desktop: data.images5_items.3.image_desktop.0,
                                                    tablet: data.images5_items.3.image_tablet.0,
                                                    mobile: data.images5_items.3.image_mobile.0
                                                }
                                            }" />
                                        </div>
                                    </div>
                                    <div class="col-right">
                                        <div class="image" data-img-id="4">
                                            <f:render partial="Image" arguments="{
                                                images: {
                                                    desktop: data.images5_items.4.image_desktop.0,
                                                    tablet: data.images5_items.4.image_tablet.0,
                                                    mobile: data.images5_items.4.image_mobile.0
                                                }
                                            }" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <f:render section="Swiper" arguments="{items: data.images5_items, isMobile: 'true', style: 'fullsized'}" />
                    </div>
                </f:case>
                <f:case value="1">
                    <div class="gallery-4-items">
                        <div class="no-swiper d-none d-tablet-flex">
                            <div class="col-left">
                                <div class="image" data-img-id="0">
                                    <f:render partial="Image" arguments="{
                                        images: {
                                            desktop: data.images4_items.0.image_desktop.0,
                                            tablet: data.images4_items.0.image_tablet.0,
                                            mobile: data.images4_items.0.image_mobile.0
                                        }
                                    }" />
                                </div>
                            </div>
                            <div class="col-right">
                                <div class="row-top">
                                    <div class="image" data-img-id="1">
                                        <f:render partial="Image" arguments="{
                                            images: {
                                                desktop: data.images4_items.1.image_desktop.0,
                                                tablet: data.images4_items.1.image_tablet.0,
                                                mobile: data.images4_items.1.image_mobile.0
                                            }
                                        }" />
                                    </div>
                                </div>
                                <div class="row-bottom">
                                    <div class="col-left">
                                        <div class="image" data-img-id="2">
                                            <f:render partial="Image" arguments="{
                                                images: {
                                                    desktop: data.images4_items.2.image_desktop.0,
                                                    tablet: data.images4_items.2.image_tablet.0,
                                                    mobile: data.images4_items.2.image_mobile.0
                                                }
                                            }" />
                                        </div>
                                    </div>
                                    <div class="col-right">
                                        <div class="image" data-img-id="3">
                                            <f:render partial="Image" arguments="{
                                                images: {
                                                    desktop: data.images4_items.3.image_desktop.0,
                                                    tablet: data.images4_items.3.image_tablet.0,
                                                    mobile: data.images4_items.3.image_mobile.0
                                                }
                                            }" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <f:render section="Swiper" arguments="{items: data.images4_items, isMobile: 'true', style: 'fullsized'}" />
                    </div>
                </f:case>
                <f:case value="2">
                    <div class="gallery-single">
                        <f:render partial="Image" arguments="{
                            images: {
                                desktop: data.fullwidth.0.image_desktop.0,
                                tablet: data.fullwidth.0.image_tablet.0,
                                mobile: data.fullwidth.0.image_mobile.0
                            }
                        }" />
                    </div>
                </f:case>
                <f:case value="3">
                    <div class="gallery-slider-tall">
                        <f:render section="Swiper" arguments="{items: data.slider1, style: 'centered'}" />
                    </div>
                </f:case>
                <f:case value="4">
                    <div class="gallery-slider-short">
                        <f:render section="Swiper" arguments="{items: data.slider3, style: 'centered'}" />
                    </div>
                </f:case>
                <f:case value="5">
                    <div class="video">
                        <f:render partial="Media/Video" arguments="{file: data.video.0}" />
                    </div>
                </f:case>
                <f:defaultCase>No Variant Chosen</f:defaultCase>
            </f:switch>
        </div>
    </f:section>

    <f:section name="Swiper">
        <div class="swiper{f:if(condition: '{style}', then: ' {style}')}{f:if(condition: '{isMobile}', then: ' d-tablet-none')}">
            <div class="swiper-wrapper">
                <f:for each="{items}" as="item">
                    <div class="swiper-slide">
                        <f:render partial="Image" arguments="{
                            images: {
                                desktop: item.image_desktop.0,
                                tablet: item.image_tablet.0,
                                mobile: item.image_mobile.0
                            }
                        }" />


                        <f:if condition="{item.text}">
                            <div class="text text-center">
                                <f:format.html parseFuncTSPath="lib.parseFunc">{item.text}</f:format.html>
                            </div>
                        </f:if>
                    </div>
                </f:for>
            </div>
            <div class="swiper-pagination pagination-lines my-5 px-5"></div>
        </div>
    </f:section>
</html>
