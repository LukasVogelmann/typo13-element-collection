<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <div class="cb-linkbox">
            <f:for each="{data.box_item}" as="item">
                <f:link.typolink parameter="{item.link}" class="box-item">
                    <div class="wrapper color-{item.color} svg-color-{item.color} background-{item.backgroundcolor}"  style="--background: var(--{item.backgroundcolor}); --color: var(--{item.color});">
                        <div class="icon">
                            {site:asset.svg(icon: '{item.icons}') -> f:format.raw()}
                        </div>

                        <div class="text">
                            <p>{item.title}</p>
                        </div>

                        <div class="arrow">
                            {site:asset.svg(icon: 'arrow-right') -> f:format.raw()}
                        </div>
                    </div>
                </f:link.typolink>
            </f:for>
        </div>
    </f:section>
</html>
