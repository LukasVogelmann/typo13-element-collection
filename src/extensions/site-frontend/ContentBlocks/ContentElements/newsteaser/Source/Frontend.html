<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <f:if condition="{data.no_swiper}">
            <f:then>
                <div class="cb-newsteaser no_slider">
                    <div class="wrapper">
                        <f:for each="{data.teaser_item}" as="item">
                            <div class="item">
                                <f:if condition="{item.link}">
                                    <f:then>
                                        <f:link.typolink parameter="{item.link}">
                                            <f:render section="TeaserContent" arguments="{_all}" />
                                        </f:link.typolink>
                                    </f:then>
                                    <f:else>
                                        <f:render section="TeaserContent" arguments="{_all}" />
                                    </f:else>
                               </f:if>
                            </div>
                        </f:for>
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="cb-newsteaser swiper" data-teaser-slide-number="{data.slides_per_view}">
                    <div class="swiper-wrapper">
                        <f:for each="{data.teaser_item}" as="item">
                            <div class="item swiper-slide">
                                <f:if condition="{item.link}">
                                    <f:then>
                                        <f:link.typolink parameter="{item.link}">
                                            <f:render section="TeaserContent" arguments="{_all}" />
                                        </f:link.typolink>
                                    </f:then>
                                    <f:else>
                                        <f:render section="TeaserContent" arguments="{_all}" />
                                    </f:else>
                               </f:if>
                            </div>
                        </f:for>
                    </div>
                    <div class="swiper-pagination pagination-lines my-5 px-5"></div>
                </div>
            </f:else>
        </f:if>

    </f:section>

    <f:section name="TeaserContent">
        <div class="image">
            <f:render partial="Image" arguments="{
                images: {
                    desktop: item.image_desktop.0,
                    tablet: item.image_tablet.0,
                    mobile: item.image_mobile.0
                }
            }" />
        </div>
        <div class="content background-{item.background_color}"  style="--background: var(--{item.background_color});">
            <h3 class="title">{item.text}</h3>
            <div class="infos">
                <f:if condition="{item.person}">
                    <div class="person">
                        <f:render partial="SingleImage" arguments="{image: item.person.image_mobile.0}" />
                        <p class="name">{item.person.firstname} {item.person.data.lastname}</p>
                    </div>
                </f:if>
                <div class="date">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6 0.75C6.41421 0.75 6.75 1.08579 6.75 1.5V1.875H11.25V1.5C11.25 1.08579 11.5858 0.75 12 0.75C12.4142 0.75 12.75 1.08579 12.75 1.5V1.875H15.375C16.2034 1.875 16.875 2.54658 16.875 3.375V15C16.875 15.8284 16.2034 16.5 15.375 16.5H2.625C1.79658 16.5 1.125 15.8284 1.125 15V3.375C1.125 2.54657 1.79657 1.875 2.625 1.875H5.25V1.5C5.25 1.08579 5.58579 0.75 6 0.75ZM5.25 3.375H2.625V6.375H15.375V3.375H12.75V4.5C12.75 4.91421 12.4142 5.25 12 5.25C11.5858 5.25 11.25 4.91421 11.25 4.5V3.375H6.75V4.5C6.75 4.91421 6.41421 5.25 6 5.25C5.58579 5.25 5.25 4.91421 5.25 4.5V3.375ZM15.375 7.875H2.625V15H15.375V7.875ZM4.5 9.75C4.5 9.33579 4.83579 9 5.25 9H7.5C7.91421 9 8.25 9.33579 8.25 9.75C8.25 10.1642 7.91421 10.5 7.5 10.5H5.25C4.83579 10.5 4.5 10.1642 4.5 9.75ZM9.75 9.75C9.75 9.33579 10.0858 9 10.5 9H12.75C13.1642 9 13.5 9.33579 13.5 9.75C13.5 10.1642 13.1642 10.5 12.75 10.5H10.5C10.0858 10.5 9.75 10.1642 9.75 9.75ZM4.5 12.75C4.5 12.3358 4.83579 12 5.25 12H7.5C7.91421 12 8.25 12.3358 8.25 12.75C8.25 13.1642 7.91421 13.5 7.5 13.5H5.25C4.83579 13.5 4.5 13.1642 4.5 12.75ZM9.75 12.75C9.75 12.3358 10.0858 12 10.5 12H12.75C13.1642 12 13.5 12.3358 13.5 12.75C13.5 13.1642 13.1642 13.5 12.75 13.5H10.5C10.0858 13.5 9.75 13.1642 9.75 12.75Z" fill="#111111"/>
                    </svg>
                    <f:format.date format="%d. %B %Y">{item.datetime}</f:format.date>
                </div>
            </div>
            <div class="textarea">
                <f:format.html parseFuncTSPath="lib.parseFunc">{item.textarea}</f:format.html>
            </div>
            <div class="button-wrapper">
                <f:if condition="{item.link}">
                    <div class="button">
                        {item.link_text}
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14.2929 5.29289C14.6835 4.90237 15.3166 4.90237 15.7071 5.2929L21.7071 11.2929C22.0976 11.6834 22.0976 12.3166 21.7071 12.7071L15.7071 18.7071C15.3166 19.0976 14.6835 19.0976 14.2929 18.7071C13.9024 18.3166 13.9024 17.6834 14.2929 17.2929L18.5858 13H3C2.44772 13 2 12.5523 2 12C2 11.4477 2.44772 11 3 11H18.5858L14.2929 6.7071C13.9024 6.31658 13.9024 5.68341 14.2929 5.29289Z" fill="#0668BE"/>
                        </svg>
                    </div>
                </f:if>
            </div>
        </div>
    </f:section>
</html>
