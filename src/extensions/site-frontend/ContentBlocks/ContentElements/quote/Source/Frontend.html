<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <blockquote class="{data.size}">
            <f:if condition="{data.icon.0} && {data.size} == 'large'">
                <f:image src="{data.icon.0.uid}" treatIdAsReference="1" alt="{data.icon.0.alternative}" title="{data.icon.0.title}" class="img-fluid icon" />
            </f:if>

            <div class="text">
                <f:format.raw>{data.bodytext -> f:format.nl2br()}</f:format.raw>
            </div>

            <f:if condition="{data.cite}">
                <cite>{data.cite}</cite>
            </f:if>
        </blockquote>
    </f:section>
</html>
