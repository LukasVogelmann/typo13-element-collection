<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <f:render partial="Container" contentAs="content" arguments="{
            __containerClasses: __containerClasses,
            background: data.container_background,
            padding-x: data.container_padding_x,
            padding-y: data.container_padding_y
        }">
            <div class="{f:if(condition: '{data.columns_mobile_behaviour} == nobreak', then: 'sm-column-4', else: 'sm-column-12')} sm-column-tablet-4 {__columnsClasses.0}">
                <f:for each="{children_left}" as="child">
                    {child.renderedContent -> f:format.raw()}
                </f:for>
            </div>

            <div class="{f:if(condition: '{data.columns_mobile_behaviour} == nobreak', then: 'sm-column-4', else: 'sm-column-12')} sm-column-tablet-4 {__columnsClasses.1}">
                <f:for each="{children_center}" as="child">
                    {child.renderedContent -> f:format.raw()}
                </f:for>
            </div>

            <div class="{f:if(condition: '{data.columns_mobile_behaviour} == nobreak', then: 'sm-column-4', else: 'sm-column-12')} sm-column-tablet-4 {__columnsClasses.2}">
                <f:for each="{children_right}" as="child">
                    {child.renderedContent -> f:format.raw()}
                </f:for>
            </div>
        </f:render>
    </f:section>
</html>
