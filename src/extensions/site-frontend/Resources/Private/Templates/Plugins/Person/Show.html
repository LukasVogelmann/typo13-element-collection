<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Standard" />

    <f:section name="Main">
        <div class="plugin-person justify-content-{settings.contact_position}">
            <div class="plugin-wrapper style-{settings.contact_layout}">
                <f:render section="Content" arguments="{contact: contact.data}" />
            </div>
        </div>
    </f:section>

    <f:section name="Content">
        <div class="image">
            <f:switch expression="{settings.contact_layout}">
                <f:case value="minimal">
                    <f:if condition="{contact.s_image_desktop}">
                        <f:then>
                            <f:render section="Image" arguments="{image_desktop: contact.s_image_desktop, image_tablet: contact.s_image_tablet, image_mobile: contact.s_image_mobile}" />
                        </f:then>
                        <f:else>
                            <f:render section="Image" arguments="{image_desktop: contact.l_image_desktop, image_tablet: contact.l_image_tablet, image_mobile: contact.l_image_mobile}" />
                        </f:else>
                    </f:if>
                </f:case>
                <f:case value="teaser">
                    <f:if condition="{contact.m_image_desktop}">
                        <f:then>
                            <f:render section="Image" arguments="{image_desktop: contact.m_image_desktop, image_tablet: contact.m_image_tablet, image_mobile: contact.m_image_mobile}" />
                        </f:then>
                        <f:else>
                            <f:render section="Image" arguments="{image_desktop: contact.l_image_desktop, image_tablet: contact.l_image_tablet, image_mobile: contact.l_image_mobile}" />
                        </f:else>
                    </f:if>
                </f:case>
                <f:case value="large">
                    <f:if condition="{contact.xl_image_desktop}">
                        <f:then>
                            <f:render section="Image" arguments="{image_desktop: contact.xl_image_desktop, image_tablet: contact.xl_image_tablet, image_mobile: contact.xl_image_mobile}" />
                        </f:then>
                        <f:else>
                            <f:render section="Image" arguments="{image_desktop: contact.l_image_desktop, image_tablet: contact.l_image_tablet, image_mobile: contact.l_image_mobile}" />
                        </f:else>
                    </f:if>
                </f:case>
                <f:case value="pdf">
                    <f:if condition="{contact.pdf_image_desktop}">
                        <f:then>
                            <f:render section="Image" arguments="{image_desktop: contact.pdf_image_desktop, image_tablet: contact.pdf_image_tablet, image_mobile: contact.pdf_image_mobile}" />
                        </f:then>
                        <f:else>
                            <f:render section="Image" arguments="{image_desktop: contact.l_image_desktop, image_tablet: contact.l_image_tablet, image_mobile: contact.l_image_mobile}" />
                        </f:else>
                    </f:if>
                </f:case>
                <f:defaultCase>
                    <f:render section="Image" arguments="{image_desktop: contact.l_image_desktop, image_tablet: contact.l_image_tablet, image_mobile: contact.l_image_mobile}" />
                </f:defaultCase>
            </f:switch>
        </div>

        <div class="info">
            <f:if condition="{settings.contact_layout} != minimal && {settings.contact_layout} != pdf">
                <f:if condition="{contact.firstname} || contact.lastname">
                    <div class="name">
                        <f:if condition="{contact.firstname}">
                            <p>{contact.firstname}</p>
                        </f:if>
                        <f:if condition="{contact.lastname}">
                            <p>{contact.lastname}</p>
                        </f:if>
                    </div>
                </f:if>

                <f:if condition="{contact.position}">
                    <p class="position">{contact.position}</p>
                </f:if>

                <f:if condition="{contact.telephone}">
                    <div class="telephone">
                        <div class="icon">
                            <f:render section="TelephoneIcon" />
                        </div>
                        <a href="tel:+{contact.telephone}">Tel. +{contact.telephone}</a>
                    </div>
                </f:if>

                <f:if condition="{contact.email}">
                    <div class="email">
                        <div class="icon">
                            <f:render section="MailIcon" />
                        </div>
                        <a href="mailto:{contact.email}">{contact.email}</a>
                    </div>
                </f:if>
            </f:if>

            <f:if condition="{settings.contact_layout} == large || {settings.contact_layout} == pdf || {settings.contact_layout} == minimal">
                <f:if condition="{settings.optional_text}">
                    <div class="optional-text">
                        <f:format.html parseFuncTSPath="lib.parseFunc">{settings.optional_text}</f:format.html>
                    </div>
                </f:if>
            </f:if>


            <f:if condition="{settings.contact_layout} == minimal">
                <f:if condition="{settings.optional_button_link} && {settings.optional_button_text}">
                    <f:link.typolink class="btnSecondary" parameter="{settings.optional_button_link}">{settings.optional_button_text}</f:link.typolink>
                </f:if>
            </f:if>

            <f:if condition="{settings.contact_layout} == large || {settings.contact_layout} == default">
                <f:if condition="{contact.booking}">
                    <div class="booking">
                        <div class="icon">
                            <f:render section="CalendarIcon" />
                        </div>
                        <f:link.typolink parameter="{contact.booking}">{contact.booking_text}</f:link.typolink>
                    </div>
                </f:if>
            </f:if>
            <f:if condition="{settings.contact_layout} == pdf && {contact.pdf}">
                <div class="pdf">
                    <a href="fileadmin{contact.pdf.0.identifier}">
                        <div class="icon">
                            <f:render section="PdfIcon" />
                        </div>
                        {contact.pdf_text}
                    </a>
                </div>
            </f:if>
        </div>
    </f:section>

    <f:section name="Image">
        <f:render partial="ContentBlocks/Image" arguments="{
            images: {
                desktop: image_desktop.0,
                tablet: image_tablet.0,
                mobile: image_mobile.0
            }
        }" />
    </f:section>
</html>
